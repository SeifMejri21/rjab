    h1, h2 {

      color: var(--main-color);
    }

    p {

    }

    .logo {
        display: block;
        margin: 0 auto 30px;
        max-width: 190px;      /* bigger width */

        cursor: pointer;

    .logo:hover {

    .intro {

    .screenshots {

      gap: 20px;
      margin: 30px 0;
    }

    .screenshots img {
      width: 90%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: var(--shadow);

      cursor: pointer;
    }

    .screenshots img:hover {

    .contact {

      padding: 20px;

        margin-top: 20px;
        object-fit: contain;

    }


    a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Modal styles */
    #modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease-in-out;
    }

    #modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }
